<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div>
            <table class="table">
                <tr>
                    <td>Book Id</td>
                    <td>Title</td>
                    <td>Current status</td>
                </tr>
                <tr th:each="book: ${bookList}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.status}"></td>
                </tr>
            </table>
        </div>
        <div><button onclick="location.href='books/title-search' " type="button" class="btn btn-light">Add a book</button></div>
    </div>
    <footer id="footer">
        <button onclick="location.href='./users' " type="button" class="btn btn-info">Users</button>
        <button onclick="location.href='./titles'" type="button" class="btn btn-info">Titles</button>
        <button onclick="location.href='./loans'" type="button" class="btn btn-info">Loans</button>
        <button onclick="location.href='./' " type="button" class="btn btn-info">Home</button>
    </footer>
</div>
</body>
</html>
