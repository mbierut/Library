<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library homepage</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div class="">Library API</div>

        <div id="app">
            {{ message }}
        </div>
    </div>
    <footer id="footer">
        <button onclick="location.href='./users' " type="button" class="btn btn-info">Users</button>
        <button onclick="location.href='./titles'" type="button" class="btn btn-info">Titles</button>
        <button onclick="location.href='./books'" type="button" class="btn btn-info">Books</button>
        <button onclick="location.href='./loans'" type="button" class="btn btn-info">Loans</button>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Welcome to the library application. To check functionality, please proceed to the Users section, followed by Titles, then Books, then Loans.'
        }
    })
</script>
</body>
</html>
