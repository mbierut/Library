<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <form class="form-group" action="/books/title-search" method="post">
            <div class="h4">Find the title to make a new copy of</div>
            <div class="form-group-row">
                <input type="text" name="title" id="name"/>
                <label for="name">Title</label>
            </div>
            <div class="form-group-row">
                <input type="text" name="author" id="author"/>
                <label for="author">Author</label>
            </div>
            <input type="submit" value="Search for title" class="btn btn-light">
        </form>
    </div>
    <footer id="footer">
        <button onclick="location.href='../users' " type="button" class="btn btn-info">Users</button>
        <button onclick="location.href='../titles'" type="button" class="btn btn-info">Titles</button>
        <button onclick="location.href='../books'" type="button" class="btn btn-info">Books</button>
        <button onclick="location.href='../loans'" type="button" class="btn btn-info">Loans</button>
        <button onclick="location.href='../' " type="button" class="btn btn-info">Home</button>
    </footer>
</div>
</body>
</html>
