<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div>
    <div id="page-container">
        <div id="content-wrap">
            <form class="form-group" action="/loans/loan-book" method="post">
                <div class="h4">Create a new loan</div>
                <div class="form-group-row">
                    <select id="bookId" name="bookId">
                        <option th:each="book : ${bookList}" th:value="${book.id}" th:text="${book.title}">
                        </option>
                    </select>
                    <label for="bookId">Select a book</label>
                </div>
                <div class="form-group-row">
                    <select id="userId" name="userId">
                        <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user}">
                    </select>
                    <label for="userId">Select a user</label>
                </div>
                <div class="form-group-row">
                    <input type="submit" value="Loan a book" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <footer id="footer">
        <button onclick="location.href='http://localhost:8080/users' " type="button" class="btn btn-info">Users</button>
        <button onclick="location.href='http://localhost:8080/titles'" type="button" class="btn btn-info">Titles</button>
        <button onclick="location.href='http://localhost:8080/books'" type="button" class="btn btn-info">Books</button>
        <button onclick="location.href='http://localhost:8080/loans'" type="button" class="btn btn-info">Loans</button>
        <button onclick="location.href='http://localhost:8080/' " type="button" class="btn btn-info">Home</button>
    </footer>
</div>
</body>
</html>
